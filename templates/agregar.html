<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Contacto - Agenda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #28a745;
            outline: none;
        }
        .btn {
            padding: 12px 25px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .form-actions {
            text-align: center;
            margin-top: 30px;
        }
        .flash-messages {
            margin-bottom: 20px;
        }
        .flash-success {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #c3e6cb;
        }
        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ûï Agregar Nuevo Contacto</h1>
        <p>Completa la informaci√≥n del contacto</p>
    </div>

    <!-- Mensajes Flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="form-container">
        <form method="POST">
            <div class="form-group">
                <label for="nombre">üë§ Nombre Completo <span class="required">*</span></label>
                <input type="text" id="nombre" name="nombre" required 
                       placeholder="Ej: Juan P√©rez" maxlength="100">
            </div>

            <div class="form-group">
                <label for="telefono">üì± Tel√©fono <span class="required">*</span></label>
                <input type="tel" id="telefono" name="telefono" required 
                       placeholder="Ej: +593 99 123 4567" maxlength="20">
            </div>

            <div class="form-group">
                <label for="email">üìß Correo Electr√≥nico <span class="required">*</span></label>
                <input type="email" id="email" name="email" required 
                       placeholder="Ej: juan@ejemplo.com" maxlength="100">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-success">üíæ Guardar Contacto</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">‚ùå Cancelar</a>
            </div>
        </form>
    </div>

    <script>
        // Validaci√≥n b√°sica en el lado del cliente
        document.querySelector('form').addEventListener('submit', function(e) {
            const nombre = document.getElementById('nombre').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const email = document.getElementById('email').value.trim();

            if (!nombre || !telefono || !email) {
                e.preventDefault();
                alert('Por favor completa todos los campos obligatorios');
                return false;
            }

            // Validar formato de email b√°sico
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                e.preventDefault();
                alert('Por favor ingresa un email v√°lido');
                return false;
            }
        });
    </script>
</body>
</html>
